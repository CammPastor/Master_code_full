     <!-- *****************************************FORMULARIO DE REGISTRARSE********************************************************** -->

    <main class="container">
        <h2>Ingresa tus datos y registrate gratis!</h2>
        <div class = "formulario">
            <form action="alla lo estan enviando" method="post">

                <label for="nombre">Nombre: <em>*</em> <br> 
                    <input required  placeholder=”Luis” type="text" id="nombre" name="user_name" min="3" max="50"  >
                </label><br>

                <label for="apellido"><br> Apellido: <em>*</em><br>
                    <input required  placeholder=”Sanchez” type="text" id="apellido" name="user_name" min="3" max="50" >
                </label><br>

                <label for="fecha-nacimiento"><br>Fecha de nacimiento: <em>*</em><br>
                    <input required type="date" id="fecha-nacimiento" name="user_name" >
                </label><br>

                <label for="correo"><br>Correo electronico <em>*</em><br>
                    <input required  placeholder=”info@dominio.com” type="text" id="correo" name="user_name" >
                </label><br>

                <label for="contraseña"><br>Contraseña <em>*</em><br>
                    <input required type="password" id="contraseña" name="user_name" >
                </label><br>

                <label for="confirmar-contraseña"><br> Confirmar contraseña<em>*</em><br>
                    <input required type="password" id="contraseña" name="user_name" >
                </label><br>

                <label for="Acepto"><br> 
                    <input required type="checkbox" id="acepto" name="user_name" /> Acepto los terminos y condiciones 
                </label><br>

                <label for="mensaje"> <br> Mensaje: <br> 
                    <textarea id="mensaje" name="mensaje"></textarea> <br> 
                </label><br>

                
                <button type="" class="registrarse"><a href="index.html">Registrarse</a></button> <br>
                <button type="" class="volver"><a href="index.html">&#60&#60volver al inicio</a></button>
            </form>
